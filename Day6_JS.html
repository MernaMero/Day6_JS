<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array Operations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border-left: 4px solid #007BFF;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Array Operations</h1>
        <label for="num1">Enter the first number:</label>
        <input type="number" id="num1" placeholder="Number 1">
        
        <label for="num2">Enter the second number:</label>
        <input type="number" id="num2" placeholder="Number 2">
        
        <label for="num3">Enter the third number:</label>
        <input type="number" id="num3" placeholder="Number 3">
        
        <button onclick="performOperations()">Calculate</button>
        
        <div id="result" class="result"></div>
    </div>

    <script>
        function performOperations() {
            // Get the values from the input fields
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const num3 = parseFloat(document.getElementById('num3').value);

            // Check if all inputs are valid numbers
            if (isNaN(num1) || isNaN(num2) || isNaN(num3)) {
                document.getElementById('result').innerHTML = "Please enter valid numbers in all fields.";
                return;
            }

            // Perform the operations
            const sum = num1 + num2 + num3;
            const product = num1 * num2 * num3;
            const division = num1 / num2 / num3;

            // Display the results
            document.getElementById('result').innerHTML = `
                <strong>Sum of the 3 values:</strong> ${num1} + ${num2} + ${num3} = ${sum}<br>
                <strong>Multiplication of the 3 values:</strong> ${num1} * ${num2} * ${num3} = ${product}<br>
                <strong>Division of the 3 values:</strong> ${num1} / ${num2} / ${num3} = ${division.toFixed(2)}
            `;
        }
    </script>
</body>
</html>
